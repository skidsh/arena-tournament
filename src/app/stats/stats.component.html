<mat-card class="stat-pane">
  <p style="text-align:center;font-weight: 400;" *ngIf="!anyStats()">No character stats saved</p>
  <p *ngFor="let stat of stats | keyvalue">
    {{stat.key}}: {{stat.value}}
  </p>
</mat-card>


<mat-card class="stat-pane">
  <p style="text-align:center;font-weight: 400;" *ngIf="!(arenaTeams && arenaTeams.length > 0)">No Arena teams</p>
  <table class="mat-table" style="border-spacing: 0px;">
    <tr class="mat-header-row">
      <th class="mat-header-cell bracket">Bracket</th>
      <th class="mat-header-cell name">Name</th>
      <th class="mat-header-cell ratings">Wins</th>
      <th class="mat-header-cell ratings">Losses</th>
      <th class="mat-header-cell ratings">Rating</th>
      <th class="mat-header-cell"></th>
    </tr>
    <tr class="mat-row" *ngFor="let team of arenaTeams">
      <td class="mat-cell bracket">{{team.type == 2 ? "2v2" : "3v3" }}</td>
      <td class="mat-cell name">{{ team.name }}</td>
      <td class="mat-cell ratings">{{ team.personalSeasonWins }}</td>
      <td class="mat-cell ratings">{{ team.personalSeasonLosses }}</td>
      <td class="mat-cell ratings">{{ team.personalRating }}</td>
      <td class="mat-cell"><mat-icon style="vertical-align: bottom;">link</mat-icon></td>
    </tr>
  </table>
  <span class="label-info">Personal statistics only</span>
</mat-card>
